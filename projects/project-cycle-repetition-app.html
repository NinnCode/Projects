                    <div class="article-container">
                        <h1 style="text-align: center;" data-en="English Learning with Spaced Repetition & Pomodoro" data-vi="Ứng dụng Học Tiếng Anh với Lặp lại Ngắt quãng & Pomodoro"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Course Project – Advanced Programming Techniques</strong> | VNUHCM - University of Science<br><strong>Team size:</strong> 4 | <strong>My role:</strong> Team Leader"
                               data-vi="<strong>Đồ án Môn học – Kỹ thuật Lập trình Nâng cao</strong> | ĐHKHTN - ĐHQG-HCM<br><strong>Quy mô nhóm:</strong> 4 | <strong>Vai trò:</strong> Trưởng nhóm"></p>
                            <p data-en="This was a final project for the Advanced Programming Techniques course. The goal was to develop a C# WPF desktop application that helps users learn English by integrating proven methodologies like Spaced Repetition and the Pomodoro Technique."
                               data-vi="Đây là đồ án cuối kỳ cho môn Kỹ thuật Lập trình Nâng cao. Mục tiêu là phát triển một ứng dụng desktop C# WPF giúp người dùng học tiếng Anh bằng cách tích hợp các phương pháp đã được chứng minh hiệu quả như Lặp lại Ngắt quãng và Kỹ thuật Pomodoro."></p>
                            
                            <h2 data-en="Project Overview (Application Features & Interface)" data-vi="Tổng quan Dự án (Tính năng & Giao diện Ứng dụng)"></h2>
                            <p data-en="The application's interface is divided into four distinct sections:"
                               data-vi="Giao diện của ứng dụng được chia thành bốn phần riêng biệt:"></p>

                            <h4 data-en="Author Team" data-vi="Nhóm Tác giả"></h4>
                            <p data-en="A dedicated section that displays the names and student IDs of all team members who contributed to the project"
                               data-vi="Một phần riêng biệt hiển thị tên và mã số sinh viên của tất cả các thành viên đã đóng góp cho dự án."></p>
                            <div class="image-wrapper">
                                <img src="../img/en_cycle_app2.png" alt="app interface" class="zoomable-image" style="width:50%;">
                            </div>
                            
                            <h4 data-en="App Information" data-vi="Thông tin Ứng dụng"></h4>
                            <p data-en="This section serves as an interactive, context-sensitive user guide. As a user interacts with the 'Repeat Sentence' feature, instructional text boxes appear sequentially to guide them through each step, ensuring a smooth and intuitive onboarding experience."
                               data-vi="Phần này đóng vai trò như một hướng dẫn sử dụng tương tác, theo ngữ cảnh. Khi người dùng tương tác với tính năng 'Lặp lại Câu', các hộp văn bản hướng dẫn sẽ xuất hiện tuần tự để chỉ dẫn họ qua từng bước, đảm bảo trải nghiệm ban đầu mượt mà và trực quan."></p>
                            <div class="image-wrapper">
                                <img src="../img/en_cycle_app3.png" alt="app interface" class="zoomable-image" style="width:50%;">
                            </div>
                            
                            <h4 data-en="Learning" data-vi="Học tập"></h4>
                            <p data-en="This module is designed for active vocabulary building and reinforcement."
                               data-vi="Module này được thiết kế để xây dựng và củng cố từ vựng một cách chủ động."></p>
                            <ul data-en="<li><strong>Word Input:</strong> Users begin by entering 10 English words paired with their Vietnamese translations.</li><li><strong>Flashcard Session:</strong> Upon completing the list, a 'Start' button enables a learning session with interactive flashcards to help users build initial familiarity with the new words.</li><li><strong>Timed Quiz:</strong> After the learning session, users can test their knowledge. A Vietnamese meaning is displayed, and the user has 60 seconds to type the corresponding English word. A correct answer earns one point (out of 10). If an answer is incorrect, a notification prompts the user to try again. If the time limit is exceeded, the correct answers for any remaining words are displayed on the screen.</li>"
                                data-vi="<li><strong>Nhập từ:</strong> Người dùng bắt đầu bằng cách nhập 10 từ tiếng Anh kèm theo nghĩa tiếng Việt.</li><li><strong>Học với Flashcard:</strong> Sau khi hoàn thành danh sách, một nút 'Bắt đầu' sẽ kích hoạt phiên học với các thẻ flashcard tương tác để giúp người dùng làm quen ban đầu với các từ mới.</li><li><strong>Kiểm tra có hẹn giờ:</strong> Sau phiên học, người dùng có thể kiểm tra kiến thức của mình. Một nghĩa tiếng Việt sẽ được hiển thị, và người dùng có 60 giây để gõ từ tiếng Anh tương ứng. Mỗi câu trả lời đúng được một điểm (trên 10). Nếu trả lời sai, một thông báo sẽ yêu cầu người dùng thử lại. Nếu hết thời gian, các đáp án đúng cho những từ còn lại sẽ được hiển thị trên màn hình.</li>"></ul>
                            <div class="image-wrapper">
                                <img src="../img/en_cycle_app4.png" alt="app interface" class="zoomable-image" style="width:48%;">
                                <img src="../img/en_cycle_app15.png" alt="app interface" class="zoomable-image" style="width:48%;">
                                <img src="../img/en_cycle_app5.png" alt="app interface" class="zoomable-image" style="width:48%;">
                            </div>

                            <h4 data-en="Repeat Sentence (Main Feature)" data-vi="Lặp lại Câu (Tính năng Chính)"></h4>
                            <p data-en="This is the application's core functionality, which ingeniously integrates passive English listening practice with the Pomodoro Technique for time management."
                               data-vi="Đây là chức năng cốt lõi của ứng dụng, tích hợp một cách thông minh việc luyện nghe tiếng Anh thụ động với Kỹ thuật Pomodoro để quản lý thời gian."></p>
                            <ul data-en="<li><strong>Voice Selection:</strong> Users first choose a preferred text-to-speech voice from the system's available options (e.g., Microsoft David is shown in the example).
                                    <div class='image-wrapper'><img src='../img/en_cycle_app6.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                    <div class='image-wrapper'><img src='../img/en_cycle_app7.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                </li>
                                <li><strong>Text Input:</strong> Next, they input any English text, sentence, or paragraph they wish to listen to.
                                    <div class='image-wrapper'><img src='../img/en_cycle_app8.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                </li>
                                <li><strong>Timer Configuration:</strong> The user then sets the timing parameters:
                                    <ul>
                                        <li><strong>Minute per repeat & Second per repeat:</strong> These define the duration of a focused work interval.
                                            <div class='image-wrapper'><img src='../img/en_cycle_app9.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:48%;'><img src='../img/en_cycle_app10.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:48%;'></div>
                                        </li>
                                        <li><strong>Time repeat:</strong> This specifies how many times the audio will repeat during the subsequent break.</li>
                                    </ul>
                                    <div class='image-wrapper'><img src='../img/en_cycle_app11.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                </li>
                                <li><strong>Activation:</strong> Clicking the 'Start' button initiates the cycle.</li>"
                                data-vi="<li><strong>Chọn Giọng đọc:</strong> Đầu tiên, người dùng chọn một giọng đọc chuyển văn bản thành giọng nói ưa thích từ các tùy chọn có sẵn của hệ thống (ví dụ: Microsoft David được hiển thị).
                                    <div class='image-wrapper'><img src='../img/en_cycle_app6.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                    <div class='image-wrapper'><img src='../img/en_cycle_app7.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                </li>
                                <li><strong>Nhập Văn bản:</strong> Tiếp theo, họ nhập bất kỳ văn bản, câu hoặc đoạn văn tiếng Anh nào muốn nghe.
                                    <div class='image-wrapper'><img src='../img/en_cycle_app8.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                </li>
                                <li><strong>Cấu hình Hẹn giờ:</strong> Sau đó, người dùng thiết lập các thông số thời gian:
                                    <ul>
                                        <li><strong>Phút mỗi lần lặp & Giây mỗi lần lặp:</strong> Các thông số này xác định thời lượng của một khoảng thời gian làm việc tập trung.
                                            <div class='image-wrapper'><img src='../img/en_cycle_app9.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:48%;'><img src='../img/en_cycle_app10.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:48%;'></div>
                                        </li>
                                        <li><strong>Số lần lặp:</strong> Thông số này chỉ định số lần âm thanh sẽ lặp lại trong thời gian nghỉ giải lao sau đó.</li>
                                    </ul>
                                    <div class='image-wrapper'><img src='../img/en_cycle_app11.png' alt='en_cycle_repetition_app' class='zoomable-image' style='width:50%;'></div>
                                </li>
                                <li><strong>Kích hoạt:</strong> Nhấn nút 'Bắt đầu' để khởi động chu trình.</li>"></ul>
                            
                            <div class="image-wrapper">
                                <img src="../img/en_cycle_app12.png" alt="en_cycle_repetition_app" class="zoomable-image" style="width:50%;">
                            </div>
                            <div class="image-wrapper">
                                <img src="../img/en_cycle_app13.png" alt="en_cycle_repetition_app" class="zoomable-image" style="width:50%;">
                            </div>
                            <p data-en="This feature allows users to apply the Pomodoro method effectively. For instance, a user can set a 25-minute work interval and configure the app to repeat a chosen English sentence 10 times. After 25 minutes of focused work, the app automatically plays the audio, allowing the user to utilize their 5-minute break for passive language immersion."
                               data-vi="Tính năng này cho phép người dùng áp dụng phương pháp Pomodoro một cách hiệu quả. Ví dụ, người dùng có thể đặt khoảng thời gian làm việc là 25 phút và cấu hình ứng dụng lặp lại một câu tiếng Anh đã chọn 10 lần. Sau 25 phút làm việc tập trung, ứng dụng sẽ tự động phát âm thanh, cho phép người dùng tận dụng 5 phút giải lao của mình để nghe tiếng Anh một cách thụ động."></p>

                            <h3 data-en="My Contributions" data-vi="Đóng góp của tôi"></h3>
                            <ul data-en="<li>As <strong>Team Leader</strong>, I proposed the core idea, created the project plan, and delegated tasks.</li><li>I personally designed and coded the entire <strong>'Repeat Sentence' feature</strong>, including the UI and backend logic for the Pomodoro cycle and text-to-speech integration.</li><li>I regularly monitored progress, provided technical support and bug-fixing assistance to my teammates, and was responsible for the final integration of all modules.</li>"
                                data-vi="<li>Với vai trò <strong>Trưởng nhóm</strong>, tôi đã đề xuất ý tưởng cốt lõi, lập kế hoạch dự án và phân công nhiệm vụ.</li><li>Tôi đã trực tiếp thiết kế và lập trình toàn bộ <strong>tính năng 'Lặp lại Câu'</strong>, bao gồm giao diện người dùng và logic backend cho chu trình Pomodoro và tích hợp chuyển văn bản thành giọng nói.</li><li>Tôi thường xuyên theo dõi tiến độ, cung cấp hỗ trợ kỹ thuật và giúp đỡ các thành viên trong nhóm sửa lỗi, đồng thời chịu trách nhiệm tích hợp cuối cùng cho tất cả các module.</li>"></ul>

                            <h3 data-en="Results" data-vi="Kết quả"></h3>
                            <ul data-en="<li>The application was fully functional, delivering all planned features effectively.</li><li>The project received high scores and is effective for reviewing English vocabulary.</li>"
                                data-vi="<li>Ứng dụng đã hoạt động đầy đủ, cung cấp hiệu quả tất cả các tính năng đã lên kế hoạch.</li><li>Dự án đã nhận được điểm số cao và hiệu quả trong việc ôn tập từ vựng tiếng Anh.</li>"></ul>
