                        <h1 style="text-align: center;" data-en="VLSI Design for UART Circuit with Integrated FIFO, Registers and Security" data-vi="Thiết kế VLSI cho Mạch UART tích hợp FIFO, Thanh ghi và Bảo mật"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project – VLSI Design & Verification</strong><br><strong>Languages:</strong> Verilog (RTL), SystemVerilog (Testbench)<br><strong>Tool:</strong> Xilinx Vivado"
                               data-vi="<strong>Dự án Cá nhân – Thiết kế & Kiểm tra VLSI</strong><br><strong>Ngôn ngữ:</strong> Verilog (RTL), SystemVerilog (Testbench)<br><strong>Công cụ:</strong> Xilinx Vivado"></p>

                            <h3 data-en="Project Goal" data-vi="Mục tiêu Dự án"></h3>
                            <p data-en="The objective of this personal project was to design a modern, feature-rich UART (Universal Asynchronous Receiver-Transmitter) IP core. The design goes beyond a basic UART by incorporating essential components like FIFOs and registers, and experimentally integrating a security layer for data encryption. A key focus was placed on robust verification using a SystemVerilog testbench."
                               data-vi="Mục tiêu của dự án cá nhân này là thiết kế một lõi IP UART (Bộ thu phát không đồng bộ đa năng) hiện đại và giàu tính năng. Thiết kế này vượt ra ngoài một UART cơ bản bằng cách tích hợp các thành phần thiết yếu như FIFO và thanh ghi, đồng thời tích hợp thử nghiệm một lớp bảo mật để mã hóa dữ liệu. Một trọng tâm chính được đặt vào việc kiểm tra chặt chẽ bằng cách sử dụng một testbench SystemVerilog."></p>

                            <h3 data-en="Core Architecture" data-vi="Kiến trúc Cốt lõi"></h3>
                            <p data-en="The UART IP core was designed in <strong>Verilog</strong> with a modular architecture, comprising the following key blocks:"
                               data-vi="Lõi IP UART được thiết kế bằng <strong>Verilog</strong> với kiến trúc module, bao gồm các khối chính sau:"></p>
                            <ul>
                                <div class="image-wrapper">
                                    <img src="../img/vlsi1.png" alt="Detailed Schematic of the UART IP Core" class="zoomable-image" style="width:50%;">
                                </div>
                                <li data-en="<strong>Register Block:</strong> A set of configurable registers to control UART parameters such as baud rate, parity, and stop bits."
                                    data-vi="<strong>Khối Thanh ghi:</strong> Một tập hợp các thanh ghi có thể cấu hình để điều khiển các thông số UART như tốc độ baud, bit chẵn lẻ và bit dừng."></li>
                                <li data-en="<strong>TX FIFO:</strong> A First-In, First-Out buffer to store data waiting to be transmitted."
                                    data-vi="<strong>TX FIFO:</strong> Một bộ đệm Vào trước, Ra trước (FIFO) để lưu trữ dữ liệu đang chờ được truyền đi."></li>
                                <li data-en="<strong>RX FIFO:</strong> A buffer to store received data, preventing data loss if the CPU is busy."
                                    data-vi="<strong>RX FIFO:</strong> Một bộ đệm để lưu trữ dữ liệu đã nhận, ngăn ngừa mất dữ liệu nếu CPU đang bận."></li>
                                <div class="image-wrapper">
                                    <img src="../img/vlsi_fifo1.png" alt="Simulation TX FIFO" class="zoomable-image" style="width:45%;">
                                    <img src="../img/vlsi_fifo2.png" alt="Simulation TX FIFO" class="zoomable-image" style="width:45%;">
                                    <img src="../img/vlsi_fifo3.png" alt="Simulation RX FIFO" class="zoomable-image" style="width:45%;">
                                    <img src="../img/vlsi_fifo4.png" alt="Simulation RX FIFO" class="zoomable-image" style="width:45%;">
                                </div>
                                <li data-en="<strong>Transmitter (TX) Block:</strong> Handles parallel-to-serial data conversion, adds start/stop/parity bits, and sends data out."
                                    data-vi="<strong>Khối Truyền (TX):</strong> Xử lý chuyển đổi dữ liệu từ song song sang nối tiếp, thêm các bit bắt đầu/dừng/chẵn lẻ, và gửi dữ liệu ra ngoài."></li>
                                <div class="image-wrapper">
                                    <img src="../img/vlsi3.png" alt="Simulation waveform in Vivado showing UART transmission" class="zoomable-image" style="width:50%;">
                                </div>
                                <li data-en="<strong>Receiver (RX) Block:</strong> Handles serial-to-parallel data conversion and performs error checking."
                                    data-vi="<strong>Khối Nhận (RX):</strong> Xử lý chuyển đổi dữ liệu từ nối tiếp sang song song và thực hiện kiểm tra lỗi."></li>
                                <div class="image-wrapper">
                                    <img src="../img/vlsi4.png" alt="Simulation waveform in Vivado showing UART received " class="zoomable-image" style="width:50%;">
                                </div>
                                <li data-en="<strong>Security Layer (Experimental):</strong> An integrated LFSR-based keystream generator for basic data encryption/decryption."
                                    data-vi="<strong>Lớp Bảo mật (Thử nghiệm):</strong> Một bộ tạo chuỗi khóa tích hợp dựa trên LFSR để mã hóa/giải mã dữ liệu cơ bản."></li>
                            </ul>
                            <div class="image-wrapper">
                                <img src="../img/vlsi9.png" alt="Detailed block diagram of the UART IP Core" class="zoomable-image" style="width:30%;">
                                <img src="../img/vlsi6.png" alt="Code LFSR" class="zoomable-image" style="width:45%;">
                                <img src="../img/vlsi7.png" alt="Simulation waveform in Vivado showing UART transmission with LFSR" class="zoomable-image" style="width:40%;">
                                <img src="../img/vlsi8.png" alt="Simulation waveform in Vivado showing UART received with LFSR" class="zoomable-image" style="width:51%;">
                            </div>

                            <h3 data-en="My Role and Key Tasks" data-vi="Vai trò và Nhiệm vụ chính"></h3>
                            <p data-en="As a personal project, I was responsible for the entire design and verification lifecycle:"
                               data-vi="Là một dự án cá nhân, tôi chịu trách nhiệm cho toàn bộ vòng đời thiết kế và kiểm tra:"></p>
                            <ol data-en="<li><strong>Research & Specification:</strong> Conducted in-depth research on modern UART standards and defined the functional specifications for the IP core.</li><li><strong>RTL Design in Verilog:</strong> Wrote the synthesizable RTL code for all modules of the UART using Verilog.</li><li><strong>Verification with SystemVerilog:</strong> Developed a comprehensive testbench using SystemVerilog to validate the design's functionality. This included creating constrained-random stimulus, checking for correct data transmission/reception, and verifying the security features.</li><li><strong>Simulation and Debugging:</strong> Performed all simulations and debugging within the Xilinx Vivado environment.</li><li><strong>Security Integration:</strong> Experimentally integrated a Linear-Feedback Shift Register (LFSR) to act as a pseudo-random keystream generator for data encryption and decryption.</li>"
                                data-vi="<li><strong>Nghiên cứu & Đặc tả:</strong> Thực hiện nghiên cứu sâu về các tiêu chuẩn UART hiện đại và xác định các thông số kỹ thuật chức năng cho lõi IP.</li><li><strong>Thiết kế RTL bằng Verilog:</strong> Viết mã RTL có thể tổng hợp được cho tất cả các module của UART bằng Verilog.</li><li><strong>Kiểm tra bằng SystemVerilog:</strong> Phát triển một testbench toàn diện bằng SystemVerilog để xác thực chức năng của thiết kế. Điều này bao gồm việc tạo ra các kích thích ngẫu nhiên có ràng buộc, kiểm tra việc truyền/nhận dữ liệu chính xác và xác minh các tính năng bảo mật.</li><li><strong>Mô phỏng và Gỡ lỗi:</strong> Thực hiện tất cả các quá trình mô phỏng và gỡ lỗi trong môi trường Xilinx Vivado.</li><li><strong>Tích hợp Bảo mật:</strong> Tích hợp thử nghiệm một Thanh ghi Dịch chuyển Hồi tiếp Tuyến tính (LFSR) để hoạt động như một bộ tạo chuỗi khóa giả ngẫu nhiên cho việc mã hóa và giải mã dữ liệu.</li>"></ol>

                            <h3 data-en="Results & Future Work" data-vi="Kết quả & Hướng phát triển"></h3>
                            <ul data-en="<li>The UART circuit passed all directed tests defined in the SystemVerilog testbench, including successful data transmission, reception, and the encryption/decryption process under various configurations.</li><li><strong>Area for Improvement:</strong> The current verification environment relies on directed testing. The next step is to enhance the testbench to support coverage-driven and constrained-random verification methodologies to uncover more complex bugs and edge cases.</li><li><strong>Security Enhancement:</strong> The LFSR-based security is a proof-of-concept. Further research into more robust cryptographic hardware accelerators (like AES) would be necessary for real-world applications.</li>"
                                data-vi="<li>Mạch UART đã vượt qua tất cả các bài kiểm tra có định hướng được xác định trong testbench SystemVerilog, bao gồm việc truyền, nhận dữ liệu thành công và quá trình mã hóa/giải mã dưới nhiều cấu hình khác nhau.</li><li><strong>Điểm cần Cải thiện:</strong> Môi trường kiểm tra hiện tại dựa trên kiểm tra có định hướng. Bước tiếp theo là nâng cao testbench để hỗ trợ các phương pháp kiểm tra dựa trên độ bao phủ và ngẫu nhiên có ràng buộc để phát hiện các lỗi phức tạp và các trường hợp biên.</li><li><strong>Nâng cao Bảo mật:</strong> Bảo mật dựa trên LFSR chỉ là một bằng chứng về khái niệm. Cần nghiên cứu thêm về các bộ tăng tốc phần cứng mật mã mạnh mẽ hơn (như AES) cho các ứng dụng thực tế.</li>"></ul>
