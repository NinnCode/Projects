                        <h1 style="text-align: center;" data-en="Biomedical Circuit Design for EMG & ECG Measurement" data-vi="Thiết kế Mạch Y sinh để Đo tín hiệu EMG & ECG"></h1>

                        <div class="article-style">
                            <p data-en="<strong>Course Project – Biomedical Electronics</strong> | VNUHCM - University of Science<br><strong>Team size:</strong> 5 | <strong>My role:</strong> Team Leader"
                               data-vi="<strong>Đồ án Môn học – Điện tử Y sinh</strong> | ĐHKHTN - ĐHQG-HCM<br><strong>Quy mô nhóm:</strong> 5 | <strong>Vai trò:</strong> Trưởng nhóm"></p>

                            <p data-en="This was a final project for the <em>Biomedical Electronics</em> course in the Electronics Engineering program."
                               data-vi="Đây là đồ án cuối kỳ cho môn học <em>Điện tử Y sinh</em> trong chương trình Kỹ thuật Điện tử."></p>

                            <h3 data-en="Project Overview:" data-vi="Tổng quan Dự án:"></h3>
                            <ul data-en="<li>Designed and built an analog circuit capable of measuring both electromyography (EMG) and electrocardiography (ECG) signals.</li><li>The circuit was implemented on a breadboard and utilized adjustable capacitors to tune the frequency response.</li><li>Users could switch between EMG and ECG signal acquisition by changing capacitor values to match signal frequency ranges.</li>"
                                data-vi="<li>Thiết kế và xây dựng một mạch analog có khả năng đo cả tín hiệu điện cơ (EMG) và điện tâm đồ (ECG).</li><li>Mạch được triển khai trên breadboard và sử dụng các tụ điện có thể điều chỉnh để tinh chỉnh đáp ứng tần số.</li><li>Người dùng có thể chuyển đổi giữa việc thu tín hiệu EMG và ECG bằng cách thay đổi giá trị tụ điện để phù hợp với dải tần số của tín hiệu.</li>"></ul>

                            <div class="image-wrapper" style="text-align: center;">
                                <img src="../img/biomedical1.png" alt="Breadboard EMG/ECG circuit" class="zoomable-image" style="width:40%; margin: 15px;">
                                <img src="../img/biomedical2.png" alt="EMG waveform result" class="zoomable-image" style="width:40%; margin: 15px;">
                                <img src="../img/biomedical3.png" alt="EMG waveform result" class="zoomable-image" style="width:40%; margin: 15px;">
                            </div>

                            <h3 data-en="My Contributions:" data-vi="Đóng góp của tôi:"></h3>
                            <ul data-en="<li>Led a 5-member team: defined objectives, assigned tasks, and maintained progress tracking.</li><li>Designed and implemented the core analog circuitry for EMG and ECG signal acquisition.</li><li>Calculated appropriate capacitor values to filter the desired frequency bands for both EMG (typically 20–500 Hz) and ECG (0.05–150 Hz).</li><li>Ensured signal clarity and minimized noise through layout optimization and component selection.</li>"
                                data-vi="<li>Lãnh đạo nhóm 5 thành viên: xác định mục tiêu, phân công nhiệm vụ và theo dõi tiến độ.</li><li>Thiết kế và triển khai mạch analog cốt lõi để thu nhận tín hiệu EMG và ECG.</li><li>Tính toán các giá trị tụ điện phù hợp để lọc các dải tần mong muốn cho cả EMG (thường là 20–500 Hz) và ECG (0.05–150 Hz).</li><li>Đảm bảo tín hiệu rõ ràng và giảm thiểu nhiễu thông qua việc tối ưu hóa bố cục và lựa chọn linh kiện.</li>"></ul>

                            <h3 data-en="Results:" data-vi="Kết quả:"></h3>
                            <ul data-en="<li>The final breadboard prototype successfully measured and visualized both EMG and ECG signals.</li><li>Switching between EMG and ECG modes was done simply by swapping specific capacitor values.</li><li>Received excellent feedback and high evaluation from the instructor for innovation and execution.</li>"
                                data-vi="<li>Nguyên mẫu cuối cùng trên breadboard đã đo và hiển thị thành công cả tín hiệu EMG và ECG.</li><li>Việc chuyển đổi giữa các chế độ EMG và ECG được thực hiện đơn giản bằng cách thay đổi giá trị các tụ điện cụ thể.</li><li>Nhận được phản hồi xuất sắc và đánh giá cao từ giảng viên về tính sáng tạo và khả năng thực thi.</li>"></ul>
