                        <h1 style="text-align: center;" data-en="Advanced Verification System for a Secure UART IP Core" data-vi="Hệ thống Kiểm thử Nâng cao cho Lõi IP UART Bảo mật"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project – Advanced VLSI Verification</strong><br><strong>Methodology:</strong> Python-based Vector & Golden Model Testing<br><strong>Tools:</strong> Python, SystemVerilog, ModelSim/QuestaSim"
                               data-vi="<strong>Dự án Cá nhân – Kiểm tra VLSI Nâng cao</strong><br><strong>Phương pháp:</strong> Kiểm tra bằng Vector & Golden Model dựa trên Python<br><strong>Công cụ:</strong> Python, SystemVerilog, ModelSim/QuestaSim"></p>

                            <h3 data-en="Verification System Overview" data-vi="Tổng quan Hệ thống Kiểm thử"></h3>
                            <p data-en="To comprehensively verify the designed circuit, an automated verification framework was developed. This framework applies predefined input vectors to the DUT and compares the output against expected results generated by a golden model. The structure is organized as follows:"
                               data-vi="Để kiểm tra toàn diện mạch đã thiết kế, một framework kiểm thử tự động đã được phát triển. Framework này áp dụng các vector đầu vào được định sẵn cho DUT và so sánh đầu ra với kết quả mong đợi được tạo ra bởi một mô hình vàng (golden model). Cấu trúc được tổ chức như sau:"></p>
                            <div class="image-wrapper">
                                <img src="../img/Ver_uart_triv2.png" alt="Directory tree of the verification framework" class="zoomable-image" style="width:20%;">
                                <p class="image-caption" data-en="Directory tree of the verification framework" data-vi="Cây thư mục của framework kiểm thử"></p>
                            </div>

                            <h3 data-en="Verification Procedure" data-vi="Quy trình Kiểm thử"></h3>

                            <h4 data-en="Step 1: Verification Plan" data-vi="Bước 1: Lên Kế hoạch Kiểm thử"></h4>
                            <p data-en="A detailed test plan was created to cover various functional groups:"
                               data-vi="Một kế hoạch kiểm thử chi tiết đã được tạo ra để bao quát các nhóm chức năng khác nhau:"></p>
                            <ul data-en="<li><strong>Group 1: Basic Functional Testing:</strong> A 'Happy Path' test to ensure the circuit works correctly under ideal conditions (standard UART config, fixed Key/IV).</li><li><strong>Group 2: In-Depth Trivium Core Testing:</strong> Includes a Known Answer Test (KAT) using standard vectors from eSTREAM and corner case tests with special Key/IV values (all 0s, all 1s, etc.) to check for state machine lock-ups.</li><li><strong>Group 3: UART Core Testing:</strong> Iterates through all valid UART configurations (Parity, Stop Bits) and includes an 'Error Injection' test to verify fault detection mechanisms.</li><li><strong>Group 4: Comprehensive Testing:</strong> A 'Stress Test' with thousands of random bytes to check long-term system stability.</li>"
                                data-vi="<li><strong>Nhóm 1: Kiểm tra Chức năng Cơ bản:</strong> Một bài test 'Happy Path' để đảm bảo mạch hoạt động đúng trong điều kiện lý tưởng (cấu hình UART chuẩn, Key/IV cố định).</li><li><strong>Nhóm 2: Kiểm tra Chuyên sâu Lõi Trivium:</strong> Bao gồm Kiểm tra với Kết quả đã biết (KAT) sử dụng các vector tiêu chuẩn từ eSTREAM và các trường hợp biên với giá trị Key/IV đặc biệt (toàn 0, toàn 1, v.v.) để kiểm tra các trạng thái treo.</li><li><strong>Nhóm 3: Kiểm tra Lõi UART:</strong> Lặp qua tất cả các cấu hình UART hợp lệ (Parity, Stop Bits) và bao gồm một bài test 'Chèn lỗi' để xác minh cơ chế phát hiện lỗi.</li><li><strong>Nhóm 4: Kiểm tra Toàn diện:</strong> Một bài 'Stress Test' với hàng nghìn byte ngẫu nhiên để kiểm tra sự ổn định lâu dài của hệ thống.</li>"></ul>
                                <div class="image-wrapper">
                                    <img src="../img/Ver_uart_triv12.png" alt="Directory tree of the verification framework" class="zoomable-image" style="width:80%;">
                                    <p class="image-caption" data-en="Verification test" data-vi="Kế hoạch kiểm thử"></p>
                                </div>
                            <h4 data-en="Step 2: Test Vector Generation" data-vi="Bước 2: Tạo Vector Kiểm tra"></h4>
                            <p data-en="Python scripts were developed to automatically generate test cases in <code>.txt</code> format. Each case includes input data for the DUT (plaintext, Key, IV) and the corresponding expected output (ciphertext) as the golden model."
                               data-vi="Các script Python được phát triển để tự động tạo các trường hợp kiểm tra ở định dạng <code>.txt</code>. Mỗi trường hợp bao gồm dữ liệu đầu vào cho DUT (bản rõ, Key, IV) và đầu ra mong đợi tương ứng (bản mã) làm mô hình vàng."></p>
                             <div class="image-wrapper">
                                <img src="../img/Ver_uart_triv3.png" alt="Format of input and golden model data" class="zoomable-image" style="width:25%;">
                                <img src="../img/Ver_uart_triv4.png" alt="Format of input and golden model data" class="zoomable-image" style="width:25%;">
                                
                                <p class="image-caption" data-en="Format of input and golden model data" data-vi="Định dạng dữ liệu đầu vào và mô hình vàng"></p>
                            </div>

                            <h4 data-en="Step 3: Execution and Report Generation" data-vi="Bước 3: Thực thi và Xuất Báo cáo"></h4>
                            <p data-en="The entire verification is run via a single Python script (<code>run_test.py</code>), which automates compiling the DUT, running the simulation, capturing the output, comparing it against the golden model, and generating a final comprehensive HTML report summarizing all results."
                               data-vi="Toàn bộ quá trình kiểm tra được chạy thông qua một script Python duy nhất (<code>run_test.py</code>), tự động hóa việc biên dịch DUT, chạy mô phỏng, ghi lại đầu ra, so sánh nó với mô hình vàng và tạo ra một báo cáo HTML toàn diện cuối cùng tóm tắt tất cả kết quả."></p>
                            <div class="image-wrapper">
                                <img src="../img/Ver_uart_triv5.png" alt="Encryption and transmission process" class="zoomable-image" style="width:55%;"> <br>
                                <img src="../img/Ver_uart_triv6.png" alt="Encryption and transmission results" class="zoomable-image" style="width:55%;">
                                <img src="../img/Ver_uart_triv7.png" alt="Encryption and transmission results" class="zoomable-image" style="width:28%;">
                                <p class="image-caption" data-en="Encryption & Transmission Verification" data-vi="Kiểm tra Quá trình Mã hóa & Truyền dữ liệu"></p>
                            </div>
                            <br>
                            <div class="image-wrapper">
                                <img src="../img/Ver_uart_triv8.png" alt="Reception and decryption process" class="zoomable-image" style="width:55%;"> <br>
                                <img src="../img/Ver_uart_triv9.png" alt="Reception and decryption process" class="zoomable-image" style="width:50%;">
                                <img src="../img/Ver_uart_triv10.png" alt="Reception and decryption process" class="zoomable-image" style="width:40%;">
                                
                                <p class="image-caption" data-en="Reception & Decryption Verification" data-vi="Kiểm tra Quá trình Nhận & Giải mã dữ liệu"></p>
                            </div>
                            
                            <h3 data-en="Final Results" data-vi="Kết quả Cuối cùng"></h3>
                            <p data-en="The final report shows that all test cases passed successfully. The one test case marked as 'FAIL' corresponds to the 'Error Injection' scenario, which correctly confirms that the error detection logic operates as intended."
                               data-vi="Báo cáo cuối cùng cho thấy tất cả các trường hợp kiểm tra đều đã vượt qua thành công. Trường hợp kiểm tra duy nhất được đánh dấu 'FAIL' tương ứng với kịch bản 'Chèn lỗi', điều này xác nhận một cách chính xác rằng logic phát hiện lỗi đang hoạt động đúng như dự định."></p>
