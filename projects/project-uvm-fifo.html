                        <h1 style="text-align: center;" data-en="Building a UVM Testbench for a Synchronous FIFO Design" data-vi="Xây dựng Môi trường Kiểm thử UVM cho Thiết kế FIFO Đồng bộ"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project – Advanced VLSI Verification</strong><br><strong>Methodology:</strong> Universal Verification Methodology (UVM)<br><strong>Tools:</strong> SystemVerilog, Verilog, QuestaSim, Makefile"
                               data-vi="<strong>Dự án Cá nhân – Kiểm tra VLSI Nâng cao</strong><br><strong>Phương pháp luận:</strong> Universal Verification Methodology (UVM)<br><strong>Công cụ:</strong> SystemVerilog, Verilog, QuestaSim, Makefile"></p>

                            <h3 data-en="1. Project Overview" data-vi="1. Tổng quan Dự án"></h3>
                            <p data-en="This project focuses on building a complete testbench based on the Universal Verification Methodology (UVM) to verify the functionality of a Synchronous FIFO design. The primary goal was to create a reusable, structured, and robust test environment capable of generating complex random scenarios and measuring verification quality through Functional Coverage."
                               data-vi="Dự án này tập trung vào việc xây dựng một môi trường kiểm thử (testbench) hoàn chỉnh dựa trên phương pháp luận Universal Verification Methodology (UVM) để xác minh chức năng của một thiết kế hàng đợi vào trước-ra trước đồng bộ (Synchronous FIFO). Mục tiêu chính là tạo ra một môi trường kiểm thử tái sử dụng, có cấu trúc và có khả năng tạo ra các kịch bản kiểm thử ngẫu nhiên phức tạp, đồng thời đo lường chất lượng kiểm thử thông qua Functional Coverage."></p>
                             <div class="image-wrapper">
                                <img src="../img/uvm_fifo1.png" alt="UVM Testbench Architecture for the FIFO" class="zoomable-image" style="width:50%;">
                                <p class="image-caption" data-en="UVM Testbench Architecture for the FIFO" data-vi="Kiến trúc Môi trường Kiểm thử UVM cho FIFO"></p>
                            </div>
                            <div class="image-wrapper">
                                <img src="../img/uvm_fifo3.png" alt="Waveform of the FIFO" class="zoomable-image" style="width:50%;">
                                <p class="image-caption" data-en="Waveform of the FIFO" data-vi="Dạng sóng Kiểm thử UVM cho FIFO"></p>
                            </div>
                            <h3 data-en="2. UVM Testbench Architecture" data-vi="2. Kiến trúc Môi trường Kiểm thử UVM"></h3>
                            <p data-en="The testbench was built following the standard UVM architecture, comprising the following key components:"
                               data-vi="Môi trường kiểm thử được xây dựng theo kiến trúc UVM tiêu chuẩn, bao gồm các thành phần chính:"></p>

                            <ul data-en="<li><strong>Sequence Item & Sequences:</strong> Defined basic transactions and created targeted sequences for specific scenarios (write-only, read-only, fully randomized read/writes).</li><li><strong>Driver:</strong> Drove stimulus to the DUT's virtual interface based on items received from the sequencer.</li><li><strong>Monitor:</strong> Passively observed interface activity, collected transactions, and broadcast them to the scoreboard and coverage collector.</li><li><strong>Scoreboard:</strong> Contained a golden model (reference queue) to predict expected behavior and compared DUT outputs against it to determine PASS/FAIL results.</li><li><strong>Coverage Collector:</strong> Implemented a <code>covergroup</code> to measure functional coverage, including coverpoints for key signals, cross coverage for corner cases (e.g., writing when full), and transition bins.</li><li><strong>Agent, Environment, and Test Layers:</strong> Encapsulated and connected all components to form the complete, hierarchical test environment.</li>"
                                data-vi="<li><strong>Sequence Item & Sequences:</strong> Định nghĩa các transaction cơ bản và tạo ra các chuỗi sequence có mục tiêu cho các kịch bản cụ thể (chỉ ghi, chỉ đọc, đọc/ghi hoàn toàn ngẫu nhiên).</li><li><strong>Driver:</strong> Đưa các kích thích đến giao diện ảo của DUT dựa trên các item nhận được từ sequencer.</li><li><strong>Monitor:</strong> Quan sát thụ động hoạt động trên giao diện, thu thập các transaction và gửi chúng đến scoreboard và coverage collector.</li><li><strong>Scoreboard:</strong> Chứa một mô hình tham chiếu vàng (golden model) để dự đoán hành vi mong đợi và so sánh đầu ra của DUT với nó để xác định kết quả PASS/FAIL.</li><li><strong>Coverage Collector:</strong> Hiện thực một <code>covergroup</code> để đo lường độ phủ chức năng, bao gồm các coverpoint cho các tín hiệu chính, cross coverage cho các trường hợp góc (ví dụ: ghi khi đầy), và các bin chuyển tiếp.</li><li><strong>Các lớp Agent, Environment, và Test:</strong> Đóng gói và kết nối tất cả các thành phần để tạo thành một môi trường kiểm thử phân cấp hoàn chỉnh.</li>"></ul>

                            <h3 data-en="3. Automation and Verification Flow" data-vi="3. Tự động hóa và Quy trình Kiểm thử"></h3>
                            <p data-en="The entire verification flow was automated using a Makefile, streamlining the process:"
                               data-vi="Toàn bộ quy trình kiểm thử được tự động hóa bằng Makefile, giúp tinh giản quá trình:"></p>
                            <ol data-en="<li><code>make compile</code>: Compiles all Verilog (DUT) and SystemVerilog (UVM testbench) files.</li><li><code>make simulate</code>: Runs the simulation, executes the testcase, and automatically saves coverage results to a <code>.ucdb</code> file.</li><li>The Makefile then automatically generates both an HTML coverage report and a detailed text report for analysis.</li>"
                                data-vi="<li><code>make compile</code>: Biên dịch tất cả các file Verilog (DUT) và SystemVerilog (UVM testbench).</li><li><code>make simulate</code>: Chạy mô phỏng, thực thi testcase, và tự động lưu kết quả coverage vào một file <code>.ucdb</code>.</li><li>Makefile sau đó tự động tạo ra cả báo cáo coverage dạng HTML và báo cáo chi tiết dạng văn bản để phân tích.</li>"></ol>

                            <h3 data-en="4. Results and Coverage Analysis" data-vi="4. Kết quả và Phân tích Độ phủ"></h3>
                            <p data-en="The simulation ran successfully with zero errors reported by the scoreboard, confirming the DUT's functional correctness. The functional coverage report indicated a high-quality verification effort:"
                               data-vi="Quá trình mô phỏng đã chạy thành công mà không có lỗi nào từ scoreboard, xác nhận tính đúng đắn về chức năng của DUT. Báo cáo Functional Coverage cho thấy một nỗ lực kiểm thử chất lượng cao:"></p>
                            <div class="image-wrapper">
                                <img src="../img/uvm_fifo2.png" alt="UVM Functional Coverage Report" class="zoomable-image" style="width:80%;">
                                <p class="image-caption" data-en="UVM Functional Coverage Report Summary" data-vi="Tóm tắt Báo cáo Functional Coverage UVM"></p>
                            </div>
                            <ul>
                                <li data-en="<strong>Total Coverage: 98.58%</strong></li>"
                                    data-vi="<strong>Tổng Độ phủ (Total Coverage): 98.58%</strong></li>">
                                <li data-en="<strong>Code Coverage (Statement/Branch):</strong> High scores (95-100%) indicate that nearly all lines of code and conditional branches in the DUT were executed.</li>"
                                    data-vi="<strong>Độ phủ Mã nguồn (Statement/Branch):</strong> Điểm số cao (95-100%) cho thấy gần như tất cả các dòng mã và các nhánh điều kiện trong DUT đã được thực thi.</li>">
                                <li data-en="<strong>Functional Coverage:</strong> The high overall percentage confirms that the UVM testbench successfully generated diverse and effective stimuli, covering almost all specified functionalities of the FIFO design.</li>"
                                    data-vi="<strong>Độ phủ Chức năng:</strong> Tỷ lệ tổng thể cao xác nhận rằng môi trường kiểm thử UVM đã tạo ra các kích thích đa dạng và hiệu quả, bao phủ gần như toàn bộ các chức năng đã định rõ của thiết kế FIFO.</li>">
                            </ul>
