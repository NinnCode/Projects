                        <h1 style="text-align: center;" data-en="Clipboard Translator & Vocabulary Saver" data-vi="Trình dịch Clipboard & Lưu trữ Từ vựng"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project</strong> | Python Application<br><strong>Role:</strong> Individual Developer"
                               data-vi="<strong>Dự án Cá nhân</strong> | Ứng dụng Python<br><strong></p>

                            <h3 data-en="The Problem" data-vi="Vấn đề"></h3>
                            <p data-en="When reading English documents online or on a local machine, translating an unknown word often requires switching context—copying the text and pasting it into a web translator. While browser extensions can help, they don't work for local documents (like PDFs or Word files). Conversely, desktop translation software may not function online or integrate smoothly for documents on the Internet."
                               data-vi="Khi đọc tài liệu tiếng Anh trực tuyến hoặc trên máy tính, việc dịch một từ không biết thường đòi hỏi phải chuyển đổi ngữ cảnh—sao chép văn bản và dán vào một trình dịch web. Mặc dù các tiện ích mở rộng của trình duyệt có thể hữu ích, chúng không hoạt động với các tài liệu cục bộ (như file PDF hoặc Word). Ngược lại, các phần mềm dịch thuật trên máy tính có thể không hoạt động trực tuyến hoặc tích hợp mượt mà cho các tài liệu trên Internet."></p>

                            <h3 data-en="The Solution" data-vi="Giải pháp"></h3>
                            <p data-en="This Python application bridges that gap by providing a seamless translation experience for any copyable text on your computer. It runs in the background and uses global keyboard shortcuts to instantly translate content from the clipboard, whether it's from a website, a PDF, or any other application."
                               data-vi="Ứng dụng Python này thu hẹp khoảng cách đó bằng cách cung cấp trải nghiệm dịch thuật liền mạch cho bất kỳ văn bản nào có thể sao chép trên máy tính của bạn. Nó chạy trong nền và sử dụng các phím tắt toàn cục để dịch ngay lập tức nội dung từ clipboard, cho dù đó là từ một trang web, một file PDF hay bất kỳ ứng dụng nào khác."></p>

                            <h3 data-en="How It Works" data-vi="Cách Hoạt động"></h3>
                            <p data-en="The workflow is designed for maximum efficiency:"
                               data-vi="Luồng hoạt động được thiết kế để đạt hiệu quả tối đa:"></p>
                            <ol>
                                <li data-en="The user highlights and copies (Ctrl+C) any English text they want to translate."
                                    data-vi="Người dùng bôi đen và sao chép (Ctrl+C) bất kỳ văn bản tiếng Anh nào họ muốn dịch."></li>
                                <li data-en="The user then presses a predefined keyboard shortcut to trigger an action."
                                    data-vi="Sau đó, người dùng nhấn một phím tắt đã được định nghĩa trước để kích hoạt hành động."></li>
                            </ol>

                            <h4 data-en="Keyboard Shortcuts:" data-vi="Các phím tắt:"></h4>
                            <table class="table table-bordered mt-3">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col" data-en="Shortcut" data-vi="Phím tắt"></th>
                                        <th scope="col" data-en="Action" data-vi="Hành động"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><code>Ctrl</code> + <code>B</code></td>
                                        <td data-en="Translates the clipboard content and shows a notification popup."
                                            data-vi="Dịch nội dung trong clipboard và hiển thị một cửa sổ thông báo."></td>
                                    </tr>
                                    <tr>
                                        <td><code>Ctrl</code> + <code>M</code></td>
                                        <td data-en="Translates, shows the popup, and <strong>saves</strong> the English text and its translation to a <code>.txt</code> file for later review."
                                            data-vi="Dịch, hiển thị thông báo, và <strong>lưu</strong> văn bản tiếng Anh cùng với bản dịch vào một file <code>.txt</code> để xem lại sau."></td>
                                    </tr>
                                </tbody>
                            </table>

                            <h4 data-en="Example Usage:" data-vi="Ví dụ Sử dụng:"></h4>
                            <p data-en="1. Copy this sentence: <code>He has versatile experience.</code>"
                               data-vi="1. Sao chép câu này: <code>He has versatile experience.</code>"></p>
                            <p data-en="2. Press <code>Ctrl + B</code>."
                               data-vi="2. Nhấn <code>Ctrl + B</code>."></p>
                            <p data-en="3. A popup will appear on your screen showing the translation:"
                               data-vi="3. Một cửa sổ thông báo sẽ xuất hiện trên màn hình của bạn hiển thị bản dịch:"></p>
                            <blockquote class="blockquote text-center">
                                <div class="image-wrapper">
                                    <img src="../img/clipboard_trans1.png" alt="Translation popup example" class="zoomable-image" style="width:20%;">
                                    <img src="../img/clipboard_trans2.png" alt="Translation popup example" class="zoomable-image" style="width:20%;">
                                </div>
                            </blockquote>
                            <p data-en="If you had pressed <code>Ctrl + M</code> instead, the same translation would also be appended to your vocabulary list file, making it easy to build a personal dictionary for future study."
                               data-vi="Nếu bạn nhấn <code>Ctrl + M</code>, bản dịch tương tự cũng sẽ được thêm vào cuối file danh sách từ vựng của bạn, giúp dễ dàng xây dựng một từ điển cá nhân để học tập sau này."></p>
                            <div class="image-wrapper">
                                <img src="../img/clipboard_trans3.png" alt="Translation popup example" class="zoomable-image" style="width:20%;">
                                <img src="../img/clipboard_trans4.png" alt="Translation popup example" class="zoomable-image" style="width:20%;">
                            </div>
                            
                            <h3 data-en="Technologies Used" data-vi="Công nghệ sử dụng"></h3>
                            <ul data-en="<li><strong>Python</strong>: Core application logic.</li><li><strong>Tkinter</strong>: To create the simple, non-intrusive popup window.</li><li><strong>keyboard</strong> library: To listen for global keyboard shortcuts (hotkeys) even when the app is not in focus.</li><li><strong>pyperclip</strong> library: To access the content of the system clipboard.</li><li><strong>googletrans</strong>: To perform the translation.</li>"
                                data-vi="<li><strong>Python</strong>: Logic cốt lõi của ứng dụng.</li><li><strong>Tkinter</strong>: Để tạo cửa sổ thông báo đơn giản, không gây gián đoạn.</li><li>Thư viện <strong>keyboard</strong>: Để lắng nghe các phím tắt toàn cục (hotkeys) ngay cả khi ứng dụng không được focus.</li><li>Thư viện <strong>pyperclip</strong>: Để truy cập nội dung của clipboard hệ thống.</li><li><strong>googletrans</strong>: Để thực hiện việc dịch.</li>"></ul>
