                        <h1 style="text-align: center;" data-en="Line Follower Robot with Obstacle Avoidance" data-vi="Robot Dò đường với Chức năng Tránh Vật cản"></h1>
                        
                        <div class="article-style">
                            <p data-en="<strong>Competition Project – F-Race Model Car Competition</strong><br><strong>Team size:</strong> 3 | <strong>My role:</strong> Team Leader"
                               data-vi="<strong>Dự án Thi đấu – Cuộc thi đua Xe mô hình F-Race</strong><br><strong>Quy mô nhóm:</strong> 3 | <strong>Vai trò:</strong> Trưởng nhóm"></p>

                            <h3 data-en="Project Goal" data-vi="Mục tiêu Dự án"></h3>
                            <p data-en="The objective was to design, build, and program an autonomous robot capable of smoothly navigating a black line track and accurately detecting and stopping for obstacles in its path. This project was developed for the F-Race model car competition."
                               data-vi="Mục tiêu là thiết kế, chế tạo và lập trình một robot tự hành có khả năng di chuyển mượt mà trên đường vạch đen, đồng thời phát hiện chính xác và dừng lại khi có vật cản trên đường đi. Dự án này được phát triển để tham gia cuộc thi đua xe mô hình F-Race."></p>

                            <h3 data-en="Hardware Components" data-vi="Thành phần Phần cứng"></h3>
                            <p data-en="The robot was constructed using the following key components:"
                               data-vi="Robot được chế tạo bằng các thành phần chính sau:"></p>
                            <ul data-en="<li><strong>Microcontroller:</strong> Arduino Uno R3, processing all sensor data and controlling the motors.</li><li><strong>Motors:</strong> V1 Geared DC Motors - Provided the necessary torque and speed for movement.</li><li><strong>Line Sensor:</strong> An array of IR (Infrared) sensors to detect the black line on a white surface.</li><li><strong>Obstacle Sensor:</strong> HC-SR04 Ultrasonic Sensor - To measure the distance to objects in front of the robot.</li><li><strong>Motor Driver:</strong> L298N Motor Driver Module - To control the speed and direction of the DC motors.</li>"
                                data-vi="<li><strong>Vi điều khiển:</strong> Arduino Uno R3, xử lý tất cả dữ liệu từ cảm biến và điều khiển động cơ.</li><li><strong>Động cơ:</strong> Động cơ DC giảm tốc V1 - Cung cấp mô-men xoắn và tốc độ cần thiết cho việc di chuyển.</li><li><strong>Cảm biến dò đường:</strong> Một dãy cảm biến hồng ngoại (IR) để phát hiện vạch đen trên nền trắng.</li><li><strong>Cảm biến vật cản:</strong> Cảm biến siêu âm HC-SR04 - Dùng để đo khoảng cách đến các vật thể phía trước robot.</li><li><strong>Mạch điều khiển động cơ:</strong> Module L298N - Để điều khiển tốc độ và hướng quay của động cơ DC.</li>"></ul>

                            <h3 data-en="My Contributions" data-vi="Đóng góp của tôi"></h3>
                            <ul data-en="<li>As <strong>Team Leader</strong>, I developed the initial concept, created the project timeline, and coordinated the team's efforts.</li><li>I was responsible for researching and implementing the core control algorithm in Arduino C++. This involved tuning parameters to ensure the robot followed the line smoothly and responded quickly to curves without oscillating.</li><li>I integrated the ultrasonic sensor data into the main loop to create a reliable obstacle avoidance system.</li>"
                                data-vi="<li>Với vai trò <strong>Trưởng nhóm</strong>, tôi đã phát triển ý tưởng ban đầu, tạo ra tiến trình dự án và điều phối công việc của cả đội.</li><li>Tôi chịu trách nhiệm nghiên cứu và triển khai thuật toán điều khiển cốt lõi bằng Arduino C++. Công việc này bao gồm việc tinh chỉnh các thông số để đảm bảo robot đi theo vạch một cách mượt mà và phản ứng nhanh ở các đoạn cong mà không bị dao động.</li><li>Tôi đã tích hợp dữ liệu từ cảm biến siêu âm vào vòng lặp chính để tạo ra một hệ thống tránh vật cản đáng tin cậy.</li>"></ul>

                            <h3 data-en="Result" data-vi="Kết quả"></h3>
                            <p data-en="The robot successfully navigated the entire track, maintained stability at high speeds, and stopped consistently when an obstacle was placed in its path, fulfilling all project requirements. This project won 3rd place in the F-Race model car competition."
                               data-vi="Robot đã hoàn thành xuất sắc toàn bộ đường đua, duy trì sự ổn định ở tốc độ cao và dừng lại một cách nhất quán khi có vật cản đặt trên đường, đáp ứng mọi yêu cầu của dự án. Dự án này đã đạt giải Ba trong cuộc thi đua xe mô hình F-Race."></p>
