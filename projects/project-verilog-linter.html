                        <h1 style="text-align: center;" data-en="Building an Automated Verilog Linting and Analysis Script with Verilator" data-vi="Xây dựng Script Tự động Kiểm tra và Phân tích Cú pháp Verilog bằng Verilator"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project – VLSI Workflow Automation</strong><br><strong>Language:</strong> Bash Script<br><strong>Core Tool:</strong> Verilator"
                               data-vi="<strong>Dự án Cá nhân – Tự động hóa Quy trình VLSI</strong><br><strong>Ngôn ngữ:</strong> Bash Script<br><strong>Công cụ Cốt lõi:</strong> Verilator"></p>

                            <h3 data-en="1. Problem Statement & Solution" data-vi="1. Vấn đề và Giải pháp"></h3>
                            <p data-en="<strong>Problem:</strong> In VLSI design, manually checking each Verilog file for syntax errors and potential issues is time-consuming and error-prone. Full simulators often have long startup times just for a syntax check.<br><strong>Solution:</strong> A lightweight, fast, and powerful command-line script named <code>check_v</code> was developed. It seamlessly integrates into the design workflow, using Verilator to analyze a single file or an entire directory, and consolidates all findings into a clean, readable report."
                               data-vi="<strong>Vấn đề:</strong> Trong các dự án thiết kế VLSI, việc kiểm tra thủ công từng file Verilog để tìm lỗi cú pháp và các vấn đề tiềm ẩn là một quá trình tốn thời gian và dễ xảy ra sai sót. Các công cụ mô phỏng đầy đủ thường mất nhiều thời gian để khởi chạy chỉ để kiểm tra cú pháp.<br><strong>Giải pháp:</strong> Một script dòng lệnh nhẹ, nhanh và mạnh mẽ tên là <code>check_v</code> đã được phát triển. Nó tích hợp liền mạch vào quy trình làm việc, sử dụng Verilator để phân tích một file hoặc toàn bộ thư mục, và tổng hợp các lỗi/cảnh báo vào một báo cáo duy nhất, dễ đọc."></p>

                            <h3 data-en="2. Key Features and Operating Principles" data-vi="2. Các Tính năng Chính và Nguyên lý Hoạt động"></h3>
                            <ul data-en="<li><strong>Flexible Checking:</strong> Supports checking a single Verilog file or recursively scanning an entire directory for batch analysis.</li><li><strong>Comprehensive Analysis:</strong> Uses Verilator's <code>--lint-only -Wall</code> options to enable all warnings for potential issues like unused variables, bit-width mismatches, and non-synthesizable constructs.</li><li><strong>Intelligent & Clear Reporting:</strong> Classifies results as OK, Warning, or Error. Automatically creates a <code>verilator_logs</code> directory for detailed logs and a <code>verilator_summary.log</code> for batch runs.</li><li><strong>Smart Error Highlighting:</strong> Prioritizes displaying the first syntax error, as it is often the root cause of subsequent errors, helping the user debug more efficiently.</li><li><strong>Handles Unsupported Constructs:</strong> The script is programmed to automatically detect and skip files containing unsupported constructs like <code>#delay</code>, ensuring batch analysis completes without interruption.</li>"
                                data-vi="<li><strong>Kiểm tra Linh hoạt:</strong> Hỗ trợ kiểm tra một file Verilog đơn lẻ hoặc quét đệ quy toàn bộ thư mục để phân tích hàng loạt.</li><li><strong>Phân tích Toàn diện:</strong> Sử dụng tùy chọn <code>--lint-only -Wall</code> của Verilator để bật tất cả các cảnh báo về các lỗi tiềm ẩn, chẳng hạn như biến không sử dụng, sai lệch độ rộng bit, và các cấu trúc không thể tổng hợp.</li><li><strong>Báo cáo Thông minh và Rõ ràng:</strong> Phân loại kết quả thành OK, Warning, hoặc Error. Tự động tạo thư mục <code>verilator_logs</code> cho log chi tiết và file tóm tắt <code>verilator_summary.log</code> cho các lần chạy hàng loạt.</li><li><strong>Ưu tiên Hiển thị Lỗi:</strong> Ưu tiên hiển thị lỗi cú pháp đầu tiên, vì đây thường là nguyên nhân gốc rễ gây ra các lỗi khác, giúp người dùng gỡ lỗi hiệu quả hơn.</li><li><strong>Xử lý các Cấu trúc Không được Hỗ trợ:</strong> Script tự động phát hiện và bỏ qua các file chứa các cấu trúc không được hỗ trợ như <code>#delay</code>, đảm bảo quá trình phân tích hàng loạt diễn ra suôn sẻ.</li>"></ul>

                            <h3 data-en="3. Demonstration and Analysis" data-vi="3. Minh họa và Phân tích"></h3>
                            <p data-en="The script's effectiveness is demonstrated through a practical workflow: identifying an error, fixing it, and re-verifying."
                               data-vi="Tính hiệu quả của script được minh họa qua một quy trình làm việc thực tế: xác định lỗi, sửa lỗi, và xác minh lại."></p>
                            
                            <h4 data-en="Initial Scan with Errors:" data-vi="Lần quét Ban đầu có Lỗi:"></h4>
                            <p data-en="Running <code>check_v .</code> on a project with faulty files immediately flags the problematic files, as shown in the summary."
                               data-vi="Chạy lệnh <code>check_v .</code> trên một dự án có các file bị lỗi sẽ ngay lập tức gắn cờ các file có vấn đề, như được hiển thị trong bản tóm tắt."></p>
                            <div class="image-wrapper">
                                <img src="../img/checkv1.png" alt="Initial scan showing files with errors" class="zoomable-image" style="width:80%;">
                            </div>

                            <h4 data-en="Detailed Error Analysis:" data-vi="Phân tích Lỗi Chi tiết:"></h4>
                            <p data-en="Running the script on a specific faulty file (e.g., <code>check_v prng.v</code>) provides a detailed error report from Verilator. The report clearly indicates issues like a variable having the same name as its module instance, which is unsupported when converting to C++."
                               data-vi="Chạy script trên một file bị lỗi cụ thể (ví dụ: <code>check_v prng.v</code>) cung cấp một báo cáo lỗi chi tiết từ Verilator. Báo cáo chỉ ra rõ các vấn đề như một biến có cùng tên với thực thể module của nó, một điều không được hỗ trợ khi chuyển đổi sang C++."></p>
                            <div class="image-wrapper">
                                <img src="../img/checkv2.png" alt="Detailed error report for a specific file" class="zoomable-image" style="width:80%;">
                            </div>
                            <p data-en="Similarly, for <code>true_dual_port_ram.v</code>, the script intelligently highlights the first syntax error—a missing comma—which is the root cause of the subsequent 'unexpected always' error."
                               data-vi="Tương tự, đối với file <code>true_dual_port_ram.v</code>, script ưu tiên hiển thị lỗi cú pháp đầu tiên—thiếu một dấu phẩy—là nguyên nhân gốc rễ của lỗi 'unexpected always' theo sau."></p>
                            <div class="image-wrapper">
                                <img src="../img/checkv3.png" alt="Analysis of another faulty file" class="zoomable-image" style="width:80%;">
                                <img src="../img/checkv4.png" alt="Intelligent highlighting of the root cause error" class="zoomable-image" style="width:80%;">
                            </div>

                            <h4 data-en="Successful Verification:" data-vi="Xác minh Thành công:"></h4>
                            <p data-en="After fixing the identified issues, re-running the script confirms that all files are now 'OK', ensuring high code quality before moving to the next design stage."
                               data-vi="Sau khi khắc phục các sự cố đã xác định, chạy lại script sẽ xác nhận rằng tất cả các file hiện đã 'OK', đảm bảo chất lượng code cao trước khi chuyển sang giai đoạn thiết kế tiếp theo."></p>
                            <div class="image-wrapper">
                                <img src="../img/checkv5.png" alt="Successful verification after fixing errors" class="zoomable-image" style="width:80%;">
                            </div>
