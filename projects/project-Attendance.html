                    <div class="article-container">
                        <h1 style="text-align: center;" data-en="QR Code Attendance App" data-vi="Ứng dụng Điểm danh bằng Mã QR"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project</strong> | Python-based Application for Education<br><strong>Role:</strong> Individual Developer"
                               data-vi="<strong>Dự án Cá nhân</strong> | Ứng dụng Giáo dục dựa trên Python<br><strong></p>

                            <p data-en="This project introduces a QR code-based solution for student attendance, designed to assist lecturers in quickly recording attendance without manual roll calls or additional scanning hardware."
                               data-vi="Dự án này giới thiệu một giải pháp điểm danh sinh viên dựa trên mã QR, được thiết kế để hỗ trợ giảng viên ghi nhận điểm danh nhanh chóng mà không cần điểm danh thủ công hay các thiết bị quét bổ sung."></p>
                            
                            <h3 data-en="Features and Workflow" data-vi="Tính năng và Quy trình hoạt động"></h3>

                            <h4 data-en="Step 1: Generate Student QR Code" data-vi="Bước 1: Tạo Mã QR cho Sinh viên"></h4>
                            <ul data-en="<li>Open the app and navigate to <strong>“Generate QR Code”</strong>.
                                    <div class='image-wrapper'><img src='../img/Attendance1.png' alt='QR Code Generation Interface' class='zoomable-image' style='width:35%;'></div>
                                </li>
                                <li>Input <strong>Student ID</strong> and <strong>Full Name</strong> following the required format.</li>
                                <li>Click the button to generate a unique QR code.
                                    <div class='image-wrapper'><img src='../img/Attendance2.png' alt='Generated QR Code Example' class='zoomable-image' style='width:30%;'></div>
                                </li>
                                <li>Students can save the QR image (e.g., by taking a photo) for future use.</li>"
                                data-vi="<li>Mở ứng dụng và chọn mục <strong>“Tạo Mã QR”</strong>.
                                    <div class='image-wrapper'><img src='../img/Attendance1.png' alt='QR Code Generation Interface' class='zoomable-image' style='width:35%;'></div>
                                </li>
                                <li>Nhập <strong>Mã số Sinh viên</strong> và <strong>Họ và Tên</strong> theo định dạng yêu cầu.</li>
                                <li>Nhấn nút để tạo một mã QR duy nhất.
                                    <div class='image-wrapper'><img src='../img/Attendance2.png' alt='Generated QR Code Example' class='zoomable-image' style='width:30%;'></div>
                                </li>
                                <li>Sinh viên có thể lưu lại hình ảnh mã QR (ví dụ: chụp ảnh màn hình) để sử dụng cho các lần sau.</li>"></ul>

                            <h4 data-en="Step 2: Scan QR Code for Attendance" data-vi="Bước 2: Quét Mã QR để Điểm danh"></h4>
                            <ul data-en="<li>During class, the lecturer clicks on <strong>“Scan QR Code”</strong> to start the camera.
                                    <div class='image-wrapper'><img src='../img/Attendance3.png' alt='QR Code Scanning Interface' class='zoomable-image' style='width:45%;'></div>
                                </li>
                                <li>Students present their QR code to the webcam.
                                    <div class='image-wrapper'><img src='../img/Attendance4.png' alt='Scanning a QR Code' class='zoomable-image' style='width:40%;'><img src='../img/Attendance5.png' alt='Successful Scan' class='zoomable-image' style='width:40%;'></div>
                                    <div class='image-wrapper'><img src='../img/Attendance6.png' alt='Attendance Confirmation' class='zoomable-image' style='width:47%;'></div>
                                </li>
                                <li>The application detects and decodes the QR code in real-time.</li>"
                                data-vi="<li>Trong giờ học, giảng viên nhấn vào <strong>“Quét Mã QR”</strong> để khởi động camera.
                                    <div class='image-wrapper'><img src='../img/Attendance3.png' alt='QR Code Scanning Interface' class='zoomable-image' style='width:45%;'></div>
                                </li>
                                <li>Sinh viên đưa mã QR của mình ra trước webcam.
                                    <div class='image-wrapper'><img src='../img/Attendance4.png' alt='Scanning a QR Code' class='zoomable-image' style='width:40%;'><img src='../img/Attendance5.png' alt='Successful Scan' class='zoomable-image' style='width:40%;'></div>
                                    <div class='image-wrapper'><img src='../img/Attendance6.png' alt='Attendance Confirmation' class='zoomable-image' style='width:47%;'></div>
                                </li>
                                <li>Ứng dụng sẽ phát hiện và giải mã mã QR theo thời gian thực.</li>"></ul>

                            <h4 data-en="Step 3: Record Attendance" data-vi="Bước 3: Ghi nhận Điểm danh"></h4>
                            <ul data-en="<li>Upon successful scanning, the app displays a confirmation message with student info.</li>
                                <li>All attendance records are saved in a <code>.csv</code> file for future tracking.
                                    <div class='image-wrapper'><img src='../img/Attendance7.png' alt='CSV File Example 1' class='zoomable-image' style='width:45%;'><img src='../img/Attendance8.png' alt='CSV File Example 2' class='zoomable-image' style='width:45%;'></div>
                                </li>"
                                data-vi="<li>Sau khi quét thành công, ứng dụng sẽ hiển thị thông báo xác nhận cùng với thông tin sinh viên.</li>
                                <li>Tất cả các bản ghi điểm danh được lưu vào một file <code>.csv</code> để theo dõi sau này.
                                    <div class='image-wrapper'><img src='../img/Attendance7.png' alt='CSV File Example 1' class='zoomable-image' style='width:45%;'><img src='../img/Attendance8.png' alt='CSV File Example 2' class='zoomable-image' style='width:45%;'></div>
                                </li>"></ul>

                            <h3 data-en="Technologies Used" data-vi="Công nghệ sử dụng"></h3>
                            <ul>
                                <li><strong>Python</strong> – Logic ứng dụng</li>
                                <li><code>OpenCV</code> – Xử lý camera thời gian thực và phát hiện QR</li>
                                <li><code>qrcode</code> – Tạo mã QR</li>
                                <li><code>Tkinter</code> – Giao diện đồ họa người dùng</li>
                                <li><code>csv</code> – Lưu trữ dữ liệu điểm danh</li>
                            </ul>

                            <h3 data-en="Highlights" data-vi="Điểm nổi bật"></h3>
                            <ul data-en="<li>No external scanner required – a standard webcam is sufficient.</li><li>Lightweight and easy to use for both teachers and students.</li><li>Reduces time spent on traditional roll-call methods.</li>"
                                data-vi="<li>Không yêu cầu máy quét ngoài – chỉ cần một webcam tiêu chuẩn là đủ.</li><li>Gọn nhẹ và dễ sử dụng cho cả giảng viên và sinh viên.</li><li>Giảm thời gian dành cho các phương pháp điểm danh truyền thống.</li>"></ul>

                            <h3 data-en="Future Enhancements" data-vi="Các cải tiến trong tương lai"></h3>
                            <ul data-en="<li>Restrict duplicate check-ins using timestamps or class codes.</li><li>Add teacher login and class session management features.</li><li>Integrate with a centralized database or cloud system.</li>"
                                data-vi="<li>Hạn chế điểm danh trùng lặp bằng cách sử dụng dấu thời gian hoặc mã lớp học.</li><li>Thêm tính năng đăng nhập cho giảng viên và quản lý buổi học.</li><li>Tích hợp với cơ sở dữ liệu tập trung hoặc hệ thống đám mây.</li>"></ul>
