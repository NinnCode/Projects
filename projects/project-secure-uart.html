                        <h1 style="text-align: center;" data-en="Design of a Standard UART with Integrated Trivium Security" data-vi="Thiết kế Mạch UART Tiêu chuẩn Tích hợp Bảo mật Trivium"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Graduation Thesis – VLSI System Design</strong><br><strong>Tools:</strong> Verilog, SystemVerilog, ModelSim/QuestaSim"
                               data-vi="<strong>Khóa Luận Tốt Nghiệp – Thiết kế Hệ thống VLSI</strong><br><strong>Công cụ:</strong> Verilog, SystemVerilog, ModelSim/QuestaSim"></p>
                            
                            <h3 data-en="Project Overview" data-vi="Tổng quan Dự án"></h3>
                            <p data-en="This project focuses on the design and integration of a secure communication system, combining a standard 16550-compliant UART core with a custom-designed Trivium stream cipher engine. The primary innovation lies in the intelligent control logic that optimizes the system's performance and initialization sequence.
                            (Because this project is quite large and long, I will only summarize and explain the main, basic parts. To learn more details, you can read more documents at the end of the project)"
                               data-vi="Dự án này tập trung vào thiết kế và tích hợp một hệ thống truyền thông bảo mật, kết hợp một lõi UART tương thích chuẩn 16550 với một lõi mã hóa dòng Trivium được thiết kế riêng. Sự đổi mới chính nằm ở logic điều khiển thông minh giúp tối ưu hóa hiệu suất và chu trình khởi tạo của hệ thống. 
                               (Vì dự án này khá là nhiều và dài, nên tôi sẽ chỉ tóm lại và giải thích những phần chính, cơ bản. Để tìm hiểu chi tiết hơn bạn có thể đọc thêm tài liệu ở phần cuối dự án)"></p>

                            <hr>

                            <h3 data-en="Component Design" data-vi="Thiết kế các Thành phần"></h3>
                                <div class="image-wrapper">
                                    <img src="../img/uart_triv10.png" alt="Directory tree of the Standard UART with Integrated Trivium Security" class="zoomable-image" style="width:30%;">
                                    <p class="image-caption" data-en="Directory tree of the Standard UART with Integrated Trivium Security" data-vi="Sơ đồ cây thư mục thiết kế của mạch UART Tiêu chuẩn Tích hợp Bảo mật Trivium"></p>
                                </div>                         
                            
                            <h4 data-en="1. Trivium Security Engine" data-vi="1. Lõi Bảo mật Trivium"></h4>
                            <p data-en="A hardware-efficient implementation of the Trivium cipher was designed in Verilog. Its architecture features a core with three non-linear feedback shift registers (288 bits total) and a flexible interface layer. This layer supports a 32-bit bus for high-throughput Key/IV loading and an 8-bit bus for byte-oriented data processing, synchronized via a handshaking mechanism."
                               data-vi="Một phiên bản triển khai hiệu quả về phần cứng của mật mã Trivium đã được thiết kế bằng Verilog. Kiến trúc của nó bao gồm một lõi với ba thanh ghi dịch hồi tiếp phi tuyến (tổng cộng 288 bit) và một lớp giao diện linh hoạt. Lớp này hỗ trợ một bus 32-bit để nạp Key/IV thông lượng cao và một bus 8-bit để xử lý dữ liệu theo byte, được đồng bộ hóa thông qua cơ chế bắt tay."></p>
                             <div class="image-wrapper">
                                <img src="../img/uart_triv1.png" alt="Architectural Block Diagram of the Trivium Engine" class="zoomable-image" style="width:60%;">
                                <p class="image-caption" data-en="Architectural Block Diagram of the Trivium Engine" data-vi="Sơ đồ khối Kiến trúc của Lõi Trivium"></p>
                            </div>

                            <h4 data-en="2. 16550-Compliant UART Core" data-vi="2. Lõi UART Tương thích Chuẩn 16550"></h4>
                            <p data-en="A standard UART core, compliant with the 16550 specification, was designed. It includes a configurable baud rate generator, parallel-to-serial/serial-to-parallel converters, and FIFO buffers for both transmission (TX) and reception (RX)."
                               data-vi="Một lõi UART tiêu chuẩn, tương thích với đặc tả 16550, đã được thiết kế. Nó bao gồm một bộ tạo tốc độ baud có thể cấu hình, các bộ chuyển đổi song song-nối tiếp/nối tiếp-song song, và các bộ đệm FIFO cho cả việc truyền (TX) và nhận (RX)."></p>
                                <div class="image-wrapper">
                                    <img src="../img/uart_triv2.png" alt="Architectural Block Diagram of the UART IP core" class="zoomable-image" style="width:90%;">
                                    <p class="image-caption" data-en="Architectural Block Diagram of the UART IP core" data-vi="Sơ đồ khối Kiến trúc của Lõi UART tiêu chuẩn với FIFO và các thanh ghi điều khiển"></p>
                                </div>
                            <hr>

                            <h3 data-en="Top-Level System Integration" data-vi="Tích hợp Hệ thống Cấp cao"></h3>
                            <p data-en="The UART and Trivium modules were integrated under the control of a central Master Finite State Machine (FSM). This FSM orchestrates all operations and solves key architectural challenges:"
                               data-vi="Các module UART và Trivium được tích hợp dưới sự điều khiển của một Máy Trạng thái Hữu hạn Chủ (Master FSM) trung tâm. Master FSM này điều phối tất cả các hoạt động và giải quyết các thách thức kiến trúc chính:"></p>
                            <div class="image-wrapper">
                                <img src="../img/uart_triv3.png" alt="Top-Level Block Diagram of the Integrated Secure UART System" class="zoomable-image" style="width:85%;">
                                <p class="image-caption" data-en="Top-Level Block Diagram of the Secure UART" data-vi="Sơ đồ khối Cấp cao của UART Bảo mật"></p>
                            </div>

                            <h4 data-en="Solution for Initialization Latency" data-vi="Giải pháp cho Độ trễ Khởi tạo"></h4>
                            <p data-en="To mitigate the Trivium's 1152-cycle warm-up latency, the Master FSM implements <strong>parallel initialization</strong>. It triggers the Trivium's warm-up and simultaneously uses this 'dead time' to configure the UART's registers, effectively hiding the UART setup time and reducing the system's 'time-to-first-byte'."
                               data-vi="Để giảm thiểu độ trễ 1152 chu kỳ khởi động của Trivium, Master FSM triển khai <strong>khởi tạo song song</strong>. Nó kích hoạt quá trình warm-up của Trivium và đồng thời sử dụng 'thời gian chết' này để cấu hình các thanh ghi của UART, 'che giấu' hiệu quả thời gian thiết lập UART và giảm 'thời gian đến byte đầu tiên' của hệ thống."></p>

                            <h4 data-en="Solution for Architectural Placement" data-vi="Giải pháp về Vị trí Kiến trúc"></h4>
                            <p data-en="The Trivium engine was strategically placed <strong>before</strong> the UART's TX FIFO (Host → Trivium → TX FIFO). This <strong>pre-FIFO encryption</strong> architecture enhances security (on-chip memory holds only ciphertext), simplifies control logic, and improves system throughput by enabling a pipelined data flow."
                               data-vi="Lõi Trivium được đặt một cách chiến lược <strong>trước</strong> bộ đệm TX FIFO của UART (Host → Trivium → TX FIFO). Kiến trúc <strong>mã hóa trước FIFO</strong> này tăng cường bảo mật (bộ nhớ trên chip chỉ chứa bản mã), đơn giản hóa logic điều khiển, và cải thiện thông lượng hệ thống bằng cách cho phép luồng dữ liệu xử lý song song (pipeline)."></p>

                            <h3 data-en="Simulation Results" data-vi="Kết quả Mô phỏng"></h3>
                            <p data-en="The integrated system was thoroughly simulated in ModelSim/QuestaSim, verifying both the encryption/transmission and reception/decryption data paths."
                               data-vi="Hệ thống tích hợp đã được mô phỏng kỹ lưỡng trong ModelSim/QuestaSim, xác minh cả đường đi dữ liệu mã hóa/truyền và nhận/giải mã."></p>

                                <img src="../img/uart_triv5.png" alt="Simulation waveform of encryption and transmission" class="zoomable-image" style="width:70%;">

                             </div>

                                <img src="../img/uart_triv8.png" alt="Simulation waveform of reception and decryption" class="zoomable-image" style="width:70%;">
