                        <h1 style="text-align: center;" data-en="Bluetooth-Controlled Robotic Arm" data-vi="Cánh tay Robot điều khiển bằng Bluetooth"></h1>
                        
                        <div class="article-style">
                            <p data-en="<strong>Final Course Project – Microcontroller Lab</strong><br><strong>Team size:</strong> 5 | <strong>My role:</strong> Team Leader"
                               data-vi="<strong>Đồ án Cuối kỳ – Thực hành Vi điều khiển</strong><br><strong>Quy mô nhóm:</strong> 5 | <strong>Vai trò:</strong> Trưởng nhóm"></p>

                            <h3 data-en="Project Overview" data-vi="Tổng quan Dự án"></h3>
                            <p data-en="This project was the final capstone for our Microcontroller Lab course. The objective was to design and construct a robotic arm capable of grasping light objects, controlled wirelessly via Bluetooth from a custom desktop application. The core of the system is an STM32 microcontroller."
                               data-vi="Đây là đồ án cuối kỳ cho môn học Thực hành Vi điều khiển. Mục tiêu là thiết kế và chế tạo một cánh tay robot có khả năng gắp các vật nhẹ, được điều khiển không dây qua Bluetooth từ một ứng dụng desktop tùy chỉnh. Lõi của hệ thống là vi điều khiển STM32."></p>

                            <h3 data-en="Project Components & Workflow" data-vi="Thành phần & Luồng hoạt động của Dự án"></h3>
                            <p data-en="The project was divided into three main technical components:"
                               data-vi="Dự án được chia thành ba thành phần kỹ thuật chính:"></p>

                            <h4 data-en="1. Embedded System & Hardware Design" data-vi="1. Hệ thống Nhúng & Thiết kế Phần cứng"></h4>
                            <p data-en="This involved programming the STM32 microcontroller to control the servo motors of the arm and designing the physical structure. The code handled precise angle control for each joint to perform grasping actions."
                               data-vi="Phần này bao gồm việc lập trình vi điều khiển STM32 để điều khiển các động cơ servo của cánh tay robot và thiết kế cấu trúc vật lý. Mã nguồn xử lý việc điều khiển góc chính xác cho từng khớp để thực hiện các hành động gắp."></p>
                            <div class="image-wrapper">
                                <img src="../img/robot_arm1.jpg" alt="Robot arm" class="zoomable-image" style="width:30%;">
                                <img src="../img/robot_arm2.jpg" alt="Robot arm" class="zoomable-image" style="width:30%;">
                            </div>

                            <h4 data-en="2. Custom PCB Design" data-vi="2. Thiết kế Mạch in PCB Tùy chỉnh"></h4>
                            <p data-en="A custom Printed Circuit Board (PCB) was designed to house the <strong>STM32F103C8T6</strong> microcontroller. And a PCB was created to act as a 'shield,' providing clean and reliable connections between the main controller board, the Bluetooth module (5.0 BLE MESH JDY-24M), servo motors, and power supply."
                               data-vi="Một Mạch in (PCB) tùy chỉnh đã được thiết kế để chứa vi điều khiển <strong>STM32F103C8T6</strong>. Và một PCB khác được tạo ra để hoạt động như một 'shield', cung cấp các kết nối gọn gàng và đáng tin cậy giữa bo mạch điều khiển chính, module Bluetooth (5.0 BLE MESH JDY-24M), các động cơ servo và nguồn điện."></p>
                            <div class="image-wrapper">
                                <img src="../img/robot_arm3.png" alt="Custom PCB for STM32 and connections" class="zoomable-image" style="width:30%;">
                                <img src="../img/robot_arm4.png" alt="Custom PCB for STM32 and connections" class="zoomable-image" style="width:30%;">
                                <img src="../img/robot_arm5.png" alt="Custom PCB for STM32 and connections" class="zoomable-image" style="width:28%;">
                            </div>

                            <h4 data-en="3. C# Desktop Control Application" data-vi="3. Ứng dụng Điều khiển Desktop bằng C#"></h4>
                            <p data-en="A desktop application was developed using C# to provide a user-friendly interface for controlling the robotic arm. The application connects to the arm's Bluetooth module and sends commands to move the servos, allowing for real-time remote operation."
                               data-vi="Một ứng dụng desktop được phát triển bằng C# để cung cấp giao diện thân thiện với người dùng nhằm điều khiển cánh tay robot. Ứng dụng kết nối với module Bluetooth của cánh tay và gửi lệnh để di chuyển các servo, cho phép vận hành từ xa theo thời gian thực."></p>
                            <div class="image-wrapper">
                                <img src="../img/robot_arm6.png" alt="Control app" class="zoomable-image" style="width:30%;">
                                <img src="../img/robot_arm7.png" alt="Control app" class="zoomable-image" style="width:35%;">
                            </div>

                            <h3 data-en="My Contributions" data-vi="Đóng góp của tôi"></h3>
                            <ul data-en="<li>As <strong>Team Leader</strong>, I was responsible for the overall project planning, defining milestones, and assigning tasks to team members.</li><li>I designed and developed the <strong>C# desktop application</strong> for wireless control, including the GUI and the Bluetooth communication protocol.</li><li>I provided key support in <strong>programming the STM32 microcontroller</strong>, assisting with debugging the servo control logic and communication code.</li>"
                                data-vi="<li>Với vai trò <strong>Trưởng nhóm</strong>, tôi chịu trách nhiệm lập kế hoạch tổng thể cho dự án, xác định các cột mốc quan trọng và phân công nhiệm vụ cho các thành viên trong nhóm.</li><li>Tôi đã thiết kế và phát triển <strong>ứng dụng desktop C#</strong> để điều khiển không dây, bao gồm cả giao diện người dùng (GUI) và giao thức giao tiếp Bluetooth.</li><li>Tôi đã hỗ trợ chính trong việc <strong>lập trình vi điều khiển STM32</strong>, giúp gỡ lỗi logic điều khiển servo và mã giao tiếp.</li>"></ul>

                            <h3 data-en="Results & Reflections" data-vi="Kết quả & Nhìn nhận"></h3>
                            <ul data-en="<li>The robotic arm was fully operational and could be controlled remotely and reliably via the Bluetooth connection.</li><li><strong>Area for Improvement:</strong> While the electronics and software worked well, the mechanical design of the arm lacked structural rigidity. As a result, it was primarily limited to lifting very light objects.</li>"
                                data-vi="<li>Cánh tay robot đã hoạt động đầy đủ và có thể được điều khiển từ xa một cách đáng tin cậy thông qua kết nối Bluetooth.</li><li><strong>Điểm cần Cải thiện:</strong> Mặc dù phần điện tử và phần mềm hoạt động tốt, thiết kế cơ khí của cánh tay còn thiếu độ cứng vững. Do đó, nó chủ yếu chỉ có thể nâng được các vật rất nhẹ.</li>"></ul>
                            
                            <div class="image-wrapper">
                                <img src="../img/robot_arm8.jpg" alt="Robot arm" class="zoomable-image" style="width:25%;">
                            </div>
