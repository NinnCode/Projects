                        <h1 style="text-align: center;" data-en="QR Code and Multiple-Choice Answer Sheet Image Processing" data-vi="Xử lý ảnh Mã QR và Phiếu trả lời Trắc nghiệm"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Course Project – Computer Vision</strong> | VNUHCM - University of Science<br><strong>Team size:</strong> 3 | <strong>My role:</strong> Team Leader"
                               data-vi="<strong>Đồ án Môn học – Thị giác Máy tính</strong> | ĐHKHTN - ĐHQG-HCM<br><strong>Quy mô nhóm:</strong> 3 | <strong>Vai trò:</strong> Trưởng nhóm"></p>
                            <p data-en="This was a final project for the <em>Computer Vision</em> course in the Electronics Engineering program."
                               data-vi="Đây là đồ án cuối kỳ cho môn học <em>Thị giác Máy tính</em> trong chương trình Kỹ thuật Điện tử."></p>

                            <h3 data-en="Project Overview:" data-vi="Tổng quan Dự án:"></h3>
                            <div class="image-wrapper">
                                <img src="../img/distorted_qrcode1.png" alt="Distorted QR Code Example" class="zoomable-image" style="width:20%;">
                                <img src="../img/noisy_qrcode2.png" alt="Noisy QR Code Example" class="zoomable-image" style="width:20%;">
                                <img src="../img/BaiLamTracNghiem.jpg" alt="Multiple-Choice Answer Sheet" class="zoomable-image" style="width:20%;">
                            </div>
                            <ul data-en="<li><strong>Task 1:</strong> Develop a Python-based application to enhance and decode QR codes from noisy or geometrically distorted images.</li><li><strong>Task 2:</strong> Create a program to automatically process scanned multiple-choice answer sheets and return the test results of individual students.</li>"
                                data-vi="<li><strong>Nhiệm vụ 1:</strong> Phát triển một ứng dụng dựa trên Python để cải thiện và giải mã các mã QR từ những hình ảnh bị nhiễu hoặc biến dạng hình học.</li><li><strong>Nhiệm vụ 2:</strong> Tạo một chương trình để tự động xử lý các phiếu trả lời trắc nghiệm đã được quét và trả về kết quả bài thi của từng sinh viên.</li>"></ul>

                            <h3 data-en="My Contributions:" data-vi="Đóng góp của tôi:"></h3>
                            <ul data-en="<li>Took the lead in planning and task delegation within the team.</li><li>Conducted in-depth research on QR code decoding algorithms, noise filtering, and image correction techniques.</li><li>Implemented Python scripts to convert distorted or noisy QR images into correctly aligned and decodable QR codes.</li>"
                                data-vi="<li>Chịu trách nhiệm chính trong việc lập kế hoạch và phân công nhiệm vụ trong nhóm.</li><li>Thực hiện nghiên cứu sâu về các thuật toán giải mã QR, lọc nhiễu và các kỹ thuật hiệu chỉnh hình ảnh.</li><li>Triển khai các đoạn mã Python để chuyển đổi các hình ảnh QR bị biến dạng hoặc nhiễu thành các mã QR được căn chỉnh đúng và có thể giải mã được.</li>"></ul>

                            <h3 data-en="Results:" data-vi="Kết quả:"></h3>
                            <ul data-en="<li>Successfully decoded noisy QR and distorted QR codes with 99% accuracy using custom Python-based algorithms.</li><li>Achieved accurate grading for 100+ scanned answer sheets with minimal false detection.</li><li>Achieved the maximum score for the project based on technical accuracy, completeness, and presentation.</li>"
                                data-vi="<li>Giải mã thành công các mã QR bị nhiễu và biến dạng với độ chính xác 99% bằng các thuật toán tùy chỉnh dựa trên Python.</li><li>Chấm điểm chính xác cho hơn 100 phiếu trả lời đã quét với tỷ lệ phát hiện sai sót tối thiểu.</li><li>Đạt điểm tối đa cho đồ án dựa trên độ chính xác kỹ thuật, tính đầy đủ và phần trình bày.</li>"></ul>
