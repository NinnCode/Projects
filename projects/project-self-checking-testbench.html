                        <h1 style="text-align: center;" data-en="Verifying an 8-bit ALU with a Self-Checking Testbench and Golden Model" data-vi="Kiểm tra ALU 8-bit với Testbench Tự kiểm tra và Golden Model"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project – VLSI Verification Methodology</strong><br><strong>Tools:</strong> Verilog, SystemVerilog, QuestaSim"
                               data-vi="<strong>Dự án Cá nhân – Phương pháp luận Kiểm tra VLSI</strong><br><strong>Công cụ:</strong> Verilog, SystemVerilog, QuestaSim"></p>

                            <h3 data-en="1. Project Overview & The Role of the Golden Model" data-vi="1. Tổng quan Dự án & Vai trò của Golden Model"></h3>
                            <p data-en="This project demonstrates a fundamental concept in VLSI verification: the use of a <strong>self-checking testbench</strong> with a <strong>Golden Model</strong> to automate the verification of an 8-bit Arithmetic Logic Unit (ALU). Instead of manually checking thousands of test cases, this approach provides a reliable and efficient way to detect design flaws."
                               data-vi="Dự án này minh họa một khái niệm cơ bản trong kiểm tra VLSI: sử dụng một <strong>testbench tự kiểm tra</strong> với một <strong>Golden Model (Mô hình Vàng)</strong> để tự động hóa việc xác minh một Đơn vị Số học và Logic (ALU) 8-bit. Thay vì kiểm tra thủ công hàng ngàn trường hợp, phương pháp này cung cấp một cách đáng tin cậy và hiệu quả để phát hiện các lỗi thiết kế."></p>
                            <p data-en="In the semiconductor industry, the RTL Team (designing the hardware) and the Verification Team (creating the Golden Model in C++/Python/SystemVerilog) work independently. This separation is crucial because:"
                               data-vi="Trong ngành công nghiệp bán dẫn, Nhóm RTL (thiết kế phần cứng) và Nhóm Kiểm tra (tạo Golden Model bằng C++/Python/SystemVerilog) làm việc độc lập. Sự tách biệt này rất quan trọng vì:"></p>
                            <ul data-en="<li><strong>Independent Verification:</strong> It provides a trusted, independent reference to catch bugs. If the DUT was simply a copy of the model, conceptual errors would go undetected.</li><li><strong>Different Optimizations:</strong> The DUT (Verilog) is optimized for hardware (pipelining, low power), while the Golden Model (SystemVerilog behavioral) focuses purely on functional correctness.</li>"
                                data-vi="<li><strong>Kiểm tra Độc lập:</strong> Nó cung cấp một tham chiếu đáng tin cậy, độc lập để bắt lỗi. Nếu DUT chỉ là một bản sao của mô hình, các lỗi về mặt khái niệm sẽ không bị phát hiện.</li><li><strong>Tối ưu hóa Khác nhau:</strong> DUT (Verilog) được tối ưu hóa cho phần cứng (pipeline, năng lượng thấp), trong khi Golden Model (SystemVerilog behavioral) chỉ tập trung vào tính đúng đắn về chức năng.</li>"></ul>

                            <h3 data-en="2. Design Under Test (DUT): The 8-bit ALU" data-vi="2. Thiết kế được Kiểm thử (DUT): ALU 8-bit"></h3>
                            <p data-en="A standard 8-bit ALU was designed in Verilog. It supports the following operations:"
                               data-vi="Một ALU 8-bit tiêu chuẩn được thiết kế bằng Verilog. Nó hỗ trợ các hoạt động sau:"></p>
                            <ul data-en="<li><strong>Arithmetic Operations:</strong> Addition (with/without carry), Subtraction, Increment, Decrement.</li><li><strong>Logical Operations:</strong> AND, NOT.</li><li><strong>Bitwise Operations:</strong> Rotate Left, Rotate Right.</li>"
                                data-vi="<li><strong>Phép toán Số học:</strong> Cộng (có/không có nhớ), Trừ, Tăng, Giảm.</li><li><strong>Phép toán Logic:</strong> AND, NOT.</li><li><strong>Phép toán Bit:</strong> Xoay Trái, Xoay Phải.</li>"></ul>
                            
                            <h3 data-en="3. Self-Checking Testbench Architecture" data-vi="3. Kiến trúc Testbench Tự kiểm tra"></h3>
                            <p data-en="The SystemVerilog testbench was built with three key components:"
                               data-vi="Testbench SystemVerilog được xây dựng với ba thành phần chính:"></p>
                            <ol data-en="<li><strong>Stimulus Generation:</strong> A loop generates a large number of random test cases by randomizing the operands (<code>a</code>, <code>b</code>) and the <code>opcode</code> using Verilog's <code>$random</code> function.</li><li><strong>Golden Model (<code>model_ALU</code> function):</strong> An independent, behavioral model of the ALU written within the testbench. It takes the same inputs as the DUT and calculates the expected result based on pure functional logic.</li><li><strong>Comparator (<code>compare_data</code> function):</strong> After each random transaction, this function compares every output from the DUT (result, flags) against the outputs from the Golden Model. It increments a success or error counter and prints a clear PASS/FAIL message.</li>"
                                data-vi="<li><strong>Tạo Kích thích:</strong> Một vòng lặp tạo ra số lượng lớn các trường hợp kiểm tra ngẫu nhiên bằng cách ngẫu nhiên hóa các toán hạng (<code>a</code>, <code>b</code>) và <code>opcode</code> bằng hàm <code>$random</code> của Verilog.</li><li><strong>Golden Model (hàm <code>model_ALU</code>):</strong> Một mô hình hành vi độc lập của ALU được viết trong testbench. Nó nhận cùng các đầu vào như DUT và tính toán kết quả mong đợi dựa trên logic chức năng thuần túy.</li><li><strong>Bộ so sánh (hàm <code>compare_data</code>):</strong> Sau mỗi giao dịch ngẫu nhiên, hàm này so sánh mọi đầu ra từ DUT (kết quả, cờ) với các đầu ra từ Golden Model. Nó tăng bộ đếm thành công hoặc lỗi và in ra thông báo PASS/FAIL rõ ràng.</li>">
                            </ol> <!-- ĐÃ SỬA LỖI Ở ĐÂY -->
                            
                            <h3 data-en="4. Verification and Bug Detection" data-vi="4. Kiểm tra và Phát hiện Lỗi"></h3>
                            <p data-en="To demonstrate the testbench's effectiveness, a deliberate bug was introduced into the DUT's addition logic: the <code>carry_out</code> flag was omitted. The verification was automated using a <code>vsim.do</code> script in QuestaSim."
                               data-vi="Để chứng minh hiệu quả của testbench, một lỗi đã được cố ý đưa vào logic phép cộng của DUT: cờ <code>carry_out</code> đã bị bỏ qua. Quá trình kiểm tra được tự động hóa bằng script <code>vsim.do</code> trong QuestaSim."></p>
                            <p data-en="<strong>Results:</strong>"
                               data-vi="<strong>Kết quả:</strong>"></p>
                            <ul data-en="<li>With a small number of tests (e.g., 5), the overflow bug was not triggered.</li><li>As the number of random tests increased (50, 500), the testbench successfully detected multiple failures.</li><li>The comparator flagged these errors because the DUT's result (without carry) mismatched the Golden Model's result (which correctly handled the carry), proving the testbench's ability to find corner-case bugs automatically.</li>"
                                data-vi="<li>Với số lượng test nhỏ (ví dụ: 5), lỗi tràn số đã không được kích hoạt.</li><li>Khi số lượng test ngẫu nhiên tăng lên (50, 500), testbench đã phát hiện thành công nhiều lỗi.</li><li>Bộ so sánh đã gắn cờ các lỗi này vì kết quả của DUT (không có carry) không khớp với kết quả của Golden Model (xử lý carry một cách chính xác), chứng tỏ khả năng của testbench trong việc tự động tìm ra các lỗi ở trường hợp góc.</li>"></ul>

                            <h3 data-en="5. Lecture & Demonstration Video" data-vi="5. Video Bài giảng & Minh họa"></h3>
                            <p data-en="I created a detailed video lecture explaining the importance of the Golden Model methodology, walking through the Verilog code for the DUT and the testbench, and demonstrating the bug detection process live in QuestaSim."
                               data-vi="Tôi đã tạo một video bài giảng chi tiết giải thích tầm quan trọng của phương pháp luận Golden Model, phân tích mã Verilog của DUT và testbench, và minh họa trực tiếp quá trình phát hiện lỗi trong QuestaSim."></p>
